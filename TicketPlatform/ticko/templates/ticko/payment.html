{% extends 'ticko/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Payment for {{ ticket.event.name }}</h2>
    <p>Amount: Ksh {{ ticket.event.price }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirm Payment</button>
        <a href="{% url 'my_tickets' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
